version: "3.8"

services:
  nginx:
    # Si vous avez construit une image pour nginx, utilisez une variable ou le build
    image: nginx:alpine 
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./frontend/index.html:/usr/share/nginx/html # Basé sur votre nginx.Dockerfile
    depends_on:
      db: 
        condition: service_healthy
      api:
        condition: service_started

  db:
    image: postgres:alpine # Version recommandée dans le sujet pour le scan 
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-tp_note}
    volumes:
      - postgres-data:/var/lib/postgresql
      - ./sqlfiles:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres} -d $${POSTGRES_DB:-tp_note}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine # Version recommandée dans le sujet 
    restart: always

  api:
    # CONTRAINTE FORTE : Utilisation de l'image dynamique
    # Par défaut, elle utilisera 'python-api:latest' si la variable n'est pas définie
    image: ${PYTHON_IMAGE:-python-api:latest}
    
    # La section build est conservée pour le développement local, 
    # mais sera ignorée par GitHub Actions si PYTHON_IMAGE est fournie.
    build:
      context: .
      dockerfile: python.Dockerfile
    
    restart: always
    ports:
      - "8000:8000"
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-tp_note}
    depends_on:
      db: 
        condition: service_healthy
      redis:
        condition: service_started
    # Commande de lancement uvicorn
    command: uvicorn postgres-test:app --proxy-headers --host 0.0.0.0 --port 8000

volumes:
  postgres-data: